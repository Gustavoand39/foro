<div class="container">
    <div class="row">
        <div class="col">
            <div class="card" id="card">
                <div class="card-header">
                    Inicio de sesión
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <input autofocus [(ngModel)]="user" type="text" class="form-control" placeholder="Nombre de usuario">
                    </div>
                    <div class="input-group">
                        <div class="input-group-text">
                            <i class="bi bi-key-fill"></i>
                        </div>
                        <input [(ngModel)]="pass" type="password" class="form-control" placeholder="Contraseña">
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button (click)="entrar()" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
